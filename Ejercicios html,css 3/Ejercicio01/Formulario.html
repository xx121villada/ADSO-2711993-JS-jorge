<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Ejercicios html,css 3/Ejercicio01/css/Formulario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Formulario</title>
</head>
    <body>
        <div class="formulario">
        <div class="house">
        <h1> FORMULARIO REGISTRO</h1>
        <div class="identificacion">
            <i class="bi bi-person-vcard"></i>
            <input  type="number" placeholder="Numero identificacion" >
        </div>
        <div class="nombres">
            <i class="bi bi-person-fill"></i>
            <input type="name" placeholder="Nombres">
        </div>
        <div class="Apellidos">
            <i class="bi bi-person-fill"></i>
            <input type="text" placeholder="Apellidos">
        </div> 
        <div class="edad">
            <i class="bi bi-sort-numeric-down"></i>
            <input type="number" placeholder="Edad">
        </div>
        <div class="direccion">
            <i class="bi bi-house-lock-fill"></i>
            <input type="text" placeholder="Direccion">
        </div>
        <div class="web">
            <i class="bi bi-browser-edge"></i>
            <input type="url" placeholder="Web personal">
        </div>
        <div class="email">
            <i class="bi bi-envelope-at-fill"></i>
            <input type="email" placeholder="Correo Electronico">
        </div>
        <div class="ciudadNacimiento">
            <label for="ciudad"> Ciudad de nacimiento </label>
            <select name="ciudad">
                <option value="bogota">Bogotá</option>
                <option value="medellin">Medellín</option>
                <option value="cali">Cali</option>
                <option value="pereira">Pereira</option>
                <option value="bucaramanga">Bucaramanga</option>
                <option value="manizales">Manizales</option>
                <option value="armenia">Armenia</option>
                <option value="cartagena">Cartagena</option>
            </select>
        </div>
        <div class="genero">
            <label for="genero"> GENERO </label>
            <label for="hombre">Hombre</label>
            <input type="radio" id="hombre" name="genero" value="hombre">
            <label for="mujer">Mujer</label>
            <input type="radio" id="mujer" name="genero" value="mujer">
        </div>
            <div class="boton">
                <button onclick="enviar()"> Enviar </button>
                <button onclick="limpiar()"> Limpiar </button>
            </div>
        </div>
    </body>
</html>
