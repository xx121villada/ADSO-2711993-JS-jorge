<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio04</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/Ejercicio04/styles.css">
</head> 
<body>
    <div class="container"> 
        <div class="form-content">
            <h1 id="title">Registro</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameInput">
                        <i class="bi bi-person-fill"></i>
                        <input type="text" placeholder="Nombre">
                    </div>
                    <div class="input-field">
                        <i class="bi bi-envelope"></i>
                        <input type="email" placeholder="Correo">
                    </div>
                    <div class="input-field">
                        <i class="bi bi-key-fill"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <P>Olvidaste tu Contraseña<a href="#">Click aqui</a></P>
                </div>
                <div class="btn-field">
                    <button id="signUp" type="button">Registrar</button>
                    <button id="signIn" type="button" class="disable">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/Ejercicio04/formulario.js"></script>
</body>
</html>
